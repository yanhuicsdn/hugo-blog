baseURL = "/"
languageCode = "en-us"
title = "Chinese Developer Ecosystem Observer - Tech Insights"
theme = "PaperMod"

[params]
description = "Insights into China Software Industry and Developer Ecosystem - Latest Updates"
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true

[permalinks]
posts = "posts/:filename/"

[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS"]

[minify]
disableXML = true
minifyOutput = true

[module]
[[module.mounts]]
source = "content"
target = "content"
[[module.mounts]]
source = "static"
target = "static"
[[module.mounts]]
source = "themes/PaperMod/assets"
target = "assets"
[[module.mounts]]
source = "layouts"
target = "layouts"
[[module.mounts]]
source = "data"
target = "data"